# Render Blueprint for ScholaRAG_Graph
# https://render.com/docs/blueprint-spec

services:
  # FastAPI Backend
  - type: web
    name: scholarag-graph-api
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: scholarag-graph-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "https://scholarag-graph.vercel.app,http://localhost:3000"
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL with pgvector
  - name: scholarag-graph-db
    region: oregon
    plan: starter
    postgresMajorVersion: 16
    ipAllowList: []
