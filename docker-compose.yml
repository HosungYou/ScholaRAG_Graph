# ScholaRAG_Graph Docker Compose Configuration
# Usage: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: scholarag_graph_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-scholarag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scholarag_secret}
      POSTGRES_DB: ${POSTGRES_DB:-scholarag_graph}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scholarag} -d ${POSTGRES_DB:-scholarag_graph}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - scholarag_network

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholarag_graph_backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-scholarag}:${POSTGRES_PASSWORD:-scholarag_secret}@db:5432/${POSTGRES_DB:-scholarag_graph}
      
      # LLM Providers (at least one required)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      
      # Default LLM Configuration
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-anthropic}
      DEFAULT_LLM_MODEL: ${DEFAULT_LLM_MODEL:-claude-3-5-haiku-20241022}
      
      # Embeddings
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-1536}
      
      # Security
      ALLOWED_IMPORT_ROOTS: ${ALLOWED_IMPORT_ROOTS:-/data/imports}
    volumes:
      - import_data:/data/imports
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - scholarag_network

  # Frontend (Next.js) - Production Build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scholarag_graph_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - scholarag_network

volumes:
  postgres_data:
    name: scholarag_graph_postgres_data
  import_data:
    name: scholarag_graph_import_data

networks:
  scholarag_network:
    name: scholarag_graph_network
    driver: bridge
